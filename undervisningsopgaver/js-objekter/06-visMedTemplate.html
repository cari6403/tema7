<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link>
</head>

<body>

    <section class="altData"></section>

    <template>
        <article>

            <h2></h2>
            <img src="" alt="">
            <p class="typeDyr"></p>
            <p class="boSted"></p>

        </article>
    </template>




    <script>
        const dyr = [{
                "art": "Gris",
                "type": "Pattedyr",
                "levested": "Svinefarme"
            },
            {
                "art": "Frø",
                "type": "amifibie",
                "levested": "vandhullet"
            },
            {
                "art": "Ræv",
                "type": "Pattedyr",
                "levested": "Skoven"
            },
            {
                "art": "Sild",
                "type": "Fisk",
                "levested": "Havet"
            }


        ];


        const dyreTemplate = document.querySelector("template");
        const container = document.querySelector(".altData");

        dyreTemplate.forEach(dyret => {
            let klon = dyreTemplate.cloneNode(true).content;
            klon.querySelector("h2").textContent = dyr.art;
            klon.querySelector(".typeDyr").textContent = dyr.type;
            klon.querySelector(".boSted").textContent = dyr.levested;
            container.appendChild(klon);

        })
    </script>
</body></html>
