<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        let slet = document.querySelector("#slet");
        let klik = document.querySelector("#klik");
        let box = document.querySelector("#box");
        let html = document.querySelector("#html");
        let flyt = document.querySelector("#flyt");
        let bax = document.querySelector("#bax");
        let tekst = ["<h2>", "<P>"];

        klik.addEventListener("click", () => {
            box.textContent = "KLIK";
        });


        slet.addEventListener("click", () => {
            box.textContent = "";
        });

        html.addEventListener("click", () => {
            box.textContent = tekst;
        });

        flyt.addEventListener("click", byt);


        function byt() {
            bax.textContent = box.textContent;

            box.textContent = "";
        }
    </script>
</body></html>
